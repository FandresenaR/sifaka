name: PR Check - Production Ready

on:
    pull_request:
        branches: [main]
        types: [opened, synchronize, reopened]

jobs:
    quality-check:
        name: Quality & Security Check
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npm run lint
              continue-on-error: false

            - name: Type check
              run: npx turbo run build --filter=@sifaka/web --dry=json
              continue-on-error: false

            - name: Build verification
              run: npm run build
              env:
                  # Variables d'environnement minimales pour le build
                  DATABASE_URL: ${{ secrets.DATABASE_URL_PREVIEW }}
                  NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET_PREVIEW }}
                  NEXTAUTH_URL: "https://sifaka-web-preview.vercel.app"

            - name: Comment PR
              uses: actions/github-script@v7
              if: success()
              with:
                  script: |
                      github.rest.issues.createComment({
                        issue_number: context.issue.number,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body: 'âœ… All checks passed! Ready for production deployment.'
                      })
